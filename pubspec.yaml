name: mobile_trip_planner
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1


environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.0.5
  
  date_range_picker: ^1.0.3

  intl: ^0.17.0

  google_maps_flutter : ^2.0.1

  cupertino_icons: ^1.0.0

  image_picker: ^0.7.4

  photo_view: ^0.11.1

  geolocator: ^7.0.3

  provider: ^5.0.0

  http: ^0.13.3

  flutter_config: ^2.0.0

  sqflite: ^2.0.0+3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

flutter_icons:
  image_path: "lib/assets/icons/launcher_icon.png"
  android: "launcher_icon"
  ios: true
  adaptive_icon_background: "#353941"

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/paris.jpg
    - lib/assets/icons/ticket.png
    - lib/assets/other/tips.json
